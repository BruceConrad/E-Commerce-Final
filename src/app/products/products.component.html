<div>
    <h2>Items</h2>
    <select (change) = "filter($event)">
        <option>All</option>
        <option>Electronics</option>
        <option>Outdoors</option>
        <option>Home</option>
        <option>Mens</option>
    </select>
    <div [ngClass] = "{favorite: i.fav}" *ngFor = "let i of products">
        <p>{{i.title}}</p><br>
        <p>{{i.price | currency}}</p><br>
        <p>{{i.category}}</p><br>

        <button (click) = "setFav(i)">Favorite Item</button><button (click) = "addToCart(i)">Add to Cart</button>
    </div>
</div>
